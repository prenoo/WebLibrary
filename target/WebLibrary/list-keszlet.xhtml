<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
	<f:event type="preRenderView"
		listener="#{keszletcontroller.loadKeszletek}" />
</f:metadata>

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Könyvtár Keszlet</title>

	<h:outputStylesheet library="css" name="hamburger.css" />

</h:head>

<h:body>

	<div class="l-site">
		<div class="l-nav">
			<nav class="nav">


				<ul>
					<li><p>
							<h:outputLink class="nav-primary" value="index.xhtml">Könyvtár</h:outputLink>
						</p></li>
					<li><p>
							<h:outputLink class="nav-primary" value="list-kolcsonzes.xhtml">Kölcsönzések</h:outputLink>
						</p></li>
					<li><p>
							<h:outputLink class="nav-primary" value="list-tag.xhtml">Tagok listázása</h:outputLink>
						</p></li>
					<li><p>
							<h:outputLink class="nav-primary" value="list-keszlet.xhtml">Készlet listázása</h:outputLink>
						</p></li>
					<li><p>
							<h:outputLink class="nav-secondary" value="add-tag-form.xhtml">Új tag hozzáadása</h:outputLink>
						</p></li>
					<li><p>
							<h:outputLink class="nav-secondary"
								value="add-keszlet-form.xhtml">Új készlet felvitele</h:outputLink>
						</p></li>
					<li><p>
							<h:outputLink class="nav-secondary" value="list-keses.xhtml">Lejárt kölcsönzések megtekintése</h:outputLink>
						</p></li>

					<li><h:form style="color:#ffffff">
							<h:inputText class="line"
								value="#{kolcsonzesviewcontroller.napok}" /> napja kikölcsönzött, aktív tételek listázása
<h:commandButton class="modern" value="Lekérdezés"
								action="#{kolcsonzesviewcontroller.kolcsonNapok}"></h:commandButton>

						</h:form></li>
				</ul>

			</nav>
		</div>



		<div class="l-page">
			<div class="menu">
				<div class="menu-hamburger"></div>
			</div>


			<section class="band band-a">
				<div class="band-container">
					<div id="full">
						<h1>Készlet listázása</h1>
						<h:messages globalOnly="true" />

						<h:button value="Készlet hozzáadása" class="modern"
							outcome="add-keszlet-form" />


						<h:form id="form1">
							<p:dataTable id="mytable" value="#{keszletcontroller.keszletek}"
								var="o" paginator="true" rows="20"
								rowsPerPageTemplate="20,50,100" paginatorAlwaysVisible="true"
								paginatorPosition="bottom"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

								<p:column width="50" sortBy="#{o.keszlet_ID}">
									<f:facet name="header">
										<h:outputText value="ID" />
									</f:facet>
									<h:outputText value="#{o.keszlet_ID}" />
								</p:column>
								<p:column filterBy="#{o.szerzo}" filterMatchMode="contains">
									<f:facet name="header">
										<h:outputText value="Szerző" />
									</f:facet>
									<h:outputText value="#{o.szerzo}" />
								</p:column>
								<p:column filterBy="#{o.cim}" filterMatchMode="contains">
									<f:facet name="header">
										<h:outputText value="Cím" />
									</f:facet>
									<h:outputText value="#{o.cim}" />
								</p:column>
								<p:column sortBy="#{o.kategoria}">
									<f:facet name="header">
										<h:outputText value="Kategória" />
									</f:facet>
									<h:outputText value="#{o.kategoria}" />
								</p:column>
								<p:column sortBy="#{o.darabszam}">
									<f:facet name="header">
										<h:outputText value="Darab" />
									</f:facet>
									<h:outputText value="#{o.darabszam}" />
								</p:column>
								<p:column>
									<!-- the column header -->
									<f:facet name="header">Action</f:facet>

									<!--  the value for each row -->
									<h:commandLink value="Szerkesztés"
										action="#{keszletcontroller.loadKeszlet(o.keszlet_ID)}" />

						|

						<h:commandLink value="Törlés"
										onclick="if (!confirm('Biztos törölni akarod?')) return false"
										action="#{keszletcontroller.deleteKeszlet(o.keszlet_ID)}" />
								</p:column>
							</p:dataTable>
						</h:form>

					</div>
				</div>
			</section>
		</div>
	</div>

</h:body>
</html>
